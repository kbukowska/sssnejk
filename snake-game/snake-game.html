<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body { margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; background: #222; color: white; }
        canvas { border: 2px solid #fff; background: #000; }
        .score { font-size: 24px; margin: 10px 0; }
        .game-over { font-size: 32px; margin: 20px 0; color: #ff4444; }
        .restart { font-size: 16px; color: #88ff88; }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOver" class="game-over" style="display: none;">Game Over!</div>
    <div id="restart" class="restart" style="display: none;">Press SPACE to restart</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const restartElement = document.getElementById('restart');

        const GRID_SIZE = 20;
        const TILE_COUNT = canvas.width / GRID_SIZE;

        let snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10}
        ];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = true;

        function drawSnakePart(snakePart) {
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(snakePart.x * GRID_SIZE, snakePart.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        function drawFood() {
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(food.x * GRID_SIZE, food.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
        }

        function moveSnake() {
            if (!gameRunning) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                gameOver();
                return;
            }
            
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 1;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * TILE_COUNT),
                    y: Math.floor(Math.random() * TILE_COUNT)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            
            food = newFood;
        }

        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
            restartElement.style.display = 'block';
        }

        function resetGame() {
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            restartElement.style.display = 'none';
            generateFood();
        }

        function changeDirection(event) {
            if (!gameRunning) return;
            
            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;
            
            // Arrow keys and WASD
            if ((keyPressed === 37 || keyPressed === 65) && !goingRight) { // Left or A
                dx = -1;
                dy = 0;
            }
            if ((keyPressed === 38 || keyPressed === 87) && !goingDown) { // Up or W
                dx = 0;
                dy = -1;
            }
            if ((keyPressed === 39 || keyPressed === 68) && !goingLeft) { // Right or D
                dx = 1;
                dy = 0;
            }
            if ((keyPressed === 40 || keyPressed === 83) && !goingUp) { // Down or S
                dx = 0;
                dy = 1;
            }
        }

        function handleKeyPress(event) {
            if (event.keyCode === 32) { // Spacebar
                if (!gameRunning) {
                    resetGame();
                }
            } else {
                changeDirection(event);
            }
        }

        function main() {
            clearCanvas();
            drawFood();
            moveSnake();
            drawSnake();
        }

        document.addEventListener('keydown', handleKeyPress);
        generateFood();
        setInterval(main, 100);
    </script>
</body>
</html>
